<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VayuRex- The climate tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Logo-removebg-preview (3).png">

</head>

<body class="container-fluid">
    <video src=" " autoplay loop id="video" ></video>
    <div class="d-flex align-items-center">
        <span><img src="Logo-removebg-preview (3).png" alt="" width="70px" class="my-2" style="margin-left: 10px;"></span>
        <span><h1 class="textColor mx-3 fw-bolder " id="heading" >VayuRex</h1></span>
    </div>

    <div class=" container-fluid d-flex justify-content-around align-items-center flex-column-reverse flex-lg-nowrap flex-lg-row" id="main">
        <div>
            <span id="temp" class="textColor h1"></span>
            <h3 id="city"class="textColor"></h3>
            <span id="weather" class="textColor h4" ></span>
            <div id="day" class="textColor h6"></div>
        </div>

        <div class="d-flex column-gap-3">
             <input type="text" placeholder="Enter your city" id="input" class="p-2 rounded-3 border-0 ">
     <button id="btn" class="btn text-dark bg-white p-2" >Search</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
